<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>


<div layout:fragment="content">

    <form action="/group/new" role="form" method="post" th:object="${groupDto}" enctype="multipart/form-data">
        <div class="form-group py-2">
            <label th:for="name">그룹명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="그룹명을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="goal">목표</label>
            <input type="text" id="goal" th:field="*{goal}" class="form-control" placeholder="목표를 입력해주세요">
            <p th:if="${#fields.hasErrors('goal')}" th:errors="*{goal}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="startDate">시작 날짜</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" placeholder="시작 날짜를 입력해주세요">
            <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="days">기한 (일)</label>
            <input type="number" id="days" name="days" class="form-control" placeholder="기한을 입력해주세요">
        </div>
        <div class="form-group py-2">
            <label th:for="goal">상세설명</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="상세 설명을 입력해주세요">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="goal">그룹 대표 사진 등록</label>
            <input type="file" name="file" class="form-control" placeholder="그룹 대표 사진을 등록해주세요">
        </div>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-dark">그룹 생성</button><br /><br />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="button" class="btn btn-outline-dark" onclick="location.href='/member/groups'">그룹 조회</button>
        </div>
    </form>

</div>

</html>
